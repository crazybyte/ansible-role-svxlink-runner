---
svxlink_runner_nice_packages:
  - vim
  - tmux
  - jq

svxlink_runner_packages:
  - libsigc++-2.0-0c2a
  - libgsm1
  - libpopt0
  - tcl
  - libgcrypt20
  - libspeex1
  - libasound2
  - libopus0
  - alsa-utils
  - vorbis-tools
  - libcurl3
  - rtl-sdr
  - python-requests
  - libogg0

svxlink_runner_package_ext: "deb"

# Older versions of CPack does not include directories in the package so
# enabling this option will create those directories before trying to install
# the package
svxlink_runner_cpack_workaround: true

# Applies to svxlink and remotetrx
svxlink_runner_supplemental_groups_svxlink:
  - audio
  - plugdev
  - gpio
