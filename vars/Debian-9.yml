svxlink_runner_nice_packages:
  - vim
  - tmux
  - jq

svxlink_runner_packages:
  - libsigc++-2.0-0v5
  - libgsm1
  - libpopt0
  - tcl
  - libgcrypt20
  - libspeex1
  - libasound2
  - libopus0
  - alsa-utils
  - vorbis-tools
